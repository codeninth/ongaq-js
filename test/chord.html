<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Test</title>
</head>
<body>
<script src="../build/ongaq.js"></script>
<script>
let CM9 = new Chord("CM9",{ octave: 1 })
console.log("===================")
console.log("1$1, 1$5, 1$8, 1$12, 2$3")
console.log(CM9.key.join(", "))

CM9 = CM9.shift(1)
console.log("===================")
console.log("1$2, 1$6, 1$9, 2$1, 2$4")
console.log(CM9.key.join(", "))

CM9 = CM9.shift(7)
console.log("===================")
console.log("1$9, 2$1, 2$4, 2$8, 2$11")
console.log(CM9.key.join(", "))

CM9 = CM9.octave(1)
console.log("===================")
console.log("2$9, 3$1, 3$4, 3$8, 3$11")
console.log(CM9.key.join(", "))

CM9 = CM9.shift(2).octave(1)
console.log("===================")
console.log("3$11, 4$3, 4$6, 4$10")
console.log(CM9.key.join(", "))

let BM9 = new Chord("BM9", { octave: 2 })
console.log("===================")
console.log("2$12, 3$4, 3$7, 3$11, 4$2")
console.log(BM9.key.join(", "))

BM9 = BM9.shift(-2)
console.log("===================")
console.log("2$10, 3$2, 3$5, 3$9, 3$12")
console.log(BM9.key.join(", "))

BM9 = BM9.shift(-5)
console.log("===================")
console.log("2$5, 2$9, 2$12, 3$4, 3$7")
console.log(BM9.key.join(", "))

BM9 = BM9.octave(-2)
console.log("===================")
console.log("1$4, 1$7")
console.log(BM9.key.join(", "))

let D_m7 = new Chord("D#M7")
console.log("===================")
console.log("2$4, 2$8, 2$11, 3$3")
console.log(D_m7.key.join(", "))

D_m7 = D_m7.shift(0)
console.log("===================")
console.log("2$4, 2$8, 2$11, 3$3")
console.log(D_m7.key.join(", "))

D_m7 = D_m7.octave(0)
console.log("===================")
console.log("2$4, 2$8, 2$11, 3$3")
console.log(D_m7.key.join(", "))

D_m7 = D_m7.reverse()
console.log("===================")
console.log("3$3, 2$11, 2$8, 2$4")
console.log(D_m7.key.join(", "))

let E = new Chord("E")
console.log("===================")
console.log("2$5, 2$9, 2$12")
console.log(E.key.join(", "))

E = E.rotate()
console.log("===================")
console.log("2$9, 2$12, 3$5")
console.log(E.key.join(", "))

E = E.rotate()
console.log("===================")
console.log("2$12, 3$5, 3$9")
console.log(E.key.join(", "))

let G6 = new Chord("G6")
console.log("===================")
console.log("2$8, 2$12, 3$3, 3$5")
console.log(G6.key.join(", "))

console.log("===================")
console.log("3$3, 3$5")
console.log(G6.slice(2).key.join(", "))

console.log("===================")
console.log("2$8")
console.log(G6.slice(0,1).key.join(", "))

console.log("===================")
console.log("2$12, 3$3, 3$5")
console.log(G6.slice(-3).key.join(", "))

</script>
</body>
</html>
